<script>
'use strict';
const cardQuantity = 6,
//scrolls up to top when cards have been dealt
scrUp = function(){let runOnce = true, intervalID, num;
		   const numThreshold = cardQuantity-1;
	 msgSrv({'':'scrUp func loaded'});							 
	 function scrUp(){
			if (runOnce) {
				runOnce=false;
				intervalID = setInterval(()=>{
					num = doc0.querySelectorAll('.cardContainer').length;
					msgSrv({'scrUp cards':num});					
					if (num>numThreshold){
						clearInterval(intervalID);
						msgSrv({'scrUp scrollUp by':window.innerHeight});
						window.scrollBy(0, -window.innerHeight);}
				},100);
			};
	};
return scrUp;
}(),
//fires when sidebar category selected (call from sidebar2.js - category selection by user)
categorySelect = (category) => {
/* category: {'number':number,'name':String} */
 if (!category) {category={'number':0,'name':siList[0]};}
	const bookblk = doc0.querySelector('.goodsBlock'), 
loaderShow = (state=true) => {
	const genLoader = putEl('loaderRing'), brThknss0=2, 
	vw='vw ', brThknss =brThknss0+vw, ringDim = Math.floor(brThknss0*5)+vw;
	bookblk.innerHTML=es;
	if (state) {bookblk.appendChild(genLoader);
		    setProp(genLoader,{ 'display':'block','height':ringDim, 'width':ringDim, 'borderWidth':brThknss, 
					'borderTop':brThknss+'solid mediumturquoise'});
		    bookblk.classList.add('flex_centr'); 
		    bookblk.style.backgroundColor='gainsboro';}
	else {	    
		    bookblk.classList.remove('flex_centr'); 
		    bookblk.style.backgroundColor=es;}
},
//goods cards building preparation
cardDeal = (cardData) => {
	
	loaderShow(false);

    cardData = cardData.items;	
    for (let i=0;i<cardQuantity;i++){
		const volInf = cardData[i].volumeInfo,
		      imgLinks = volInf.imageLinks,		      
		      searchInf = cardData[i].searchInfo,
		      volAuthors = volInf.authors,
		      saleInfo = cardData[i].saleInfo;		
		
		let authorCaption = es,cena = 'HE',		imageCoverURL =es,
	         		       valut = 'ПРОДАЁТСЯ',	annot = 'НЕТ ОПИСАНИЯ';
		if (imgLinks) {imageCoverURL = imgLinks.thumbnail};
 		if (searchInf) {if ('textSnippet' in searchInf) {annot = searchInf.textSnippet;}}
		if (saleInfo.saleability==='FOR_SALE') {cena = saleInfo.listPrice.amount;valut = saleInfo.listPrice.currencyCode;}
		if (volAuthors) {authorCaption=volAuthors[0];
			volAuthors.forEach ((i,n)=>{ if (n) {authorCaption=authorCaption+', '+i;}});
		};

	const cardContainer = putEl('cardContainer');
		bookblk.appendChild(cardContainer);

	buildCard(cardContainer, {
		'imageSrc':imageCoverURL, 
	 	'author':authorCaption,
	 	'caption':volInf.title,
	 	'annot':annot,
	 	'price':cena+' '+valut});
    };//for (let i=0;i<cardQuantity;i++)...
	scrUp();
}; 
 	loaderShow();
 	fetchData(category.name,cardDeal);	
};
