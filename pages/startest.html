<!DOCTYPE HTML><html lang="ru"><head>	<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta charset="UTF-8">
	<link rel="icon" type="image/svg" sizes="32x32" href="../ico/OrangStr.svg"> 			
	<title>stars test v.2.0.4</title>	</head>	
<style>
.starWrap{width:70px; height:70px; margin:3px;display:inline-block; border:1px solid lime;}
.container {width:90vw; margin:0px auto 0px;}
</style>
<body>
<div class="container"> </div>
<script> 
'use strict';
const aClr= 'red', bClr = 'blue', rate = ' 50%', body = document.querySelector('.container');

const paintSVG = function (){
			     let figNo = 1; 
function mekeStar (color='', colorA = 'red', colorB = 'blue') {
	const 
	pre0 = `<svg viewBox="0 0 12 11" fill="none">`, 
	mainSvgCode =`<path d="M6 0L7.80568 3.5147L11.7063 4.1459L8.92165 6.9493L9.52671 10.8541L6 9.072L2.47329 10.8541L3.07835 6.9493L0.293661 4.1459L4.19432 3.5147L6 0Z" `, 
	pre1 = `<stop class="stp`, mid1 = `" offset="`, ps1 = `%"/>`,
	mid2 = `{stop-color:`, linGrd = `linearGradient`, figId = `ast${figNo}`, pre2=`fill="`;
let gradientDefs='', ps2=`${pre2}${color}"`, gradPaint = true;
if (!isNaN(color)) {
	if (color>99) {ps2=`${pre2}${colorA}"`;gradPaint = false;}
	if (color<1)  {ps2=`${pre2}${colorB}"`;gradPaint = false;}
	if (gradPaint) {
	gradientDefs= `<defs>
    			<${linGrd} id="Gr${figNo}">
				${pre1}1${mid1}0${ps1}		${pre1}2${mid1}${color}${ps1}
				${pre1}3${mid1}${color}${ps1}	${pre1}4${mid1}100${ps1}           
    			</${linGrd}>    
    			<style type="text/css">
      				<![CDATA[
              				#${figId}{fill: url(#Gr${figNo}); }
              				.stp1${mid2}${colorA};} .stp2${mid2}${colorA};}
              				.stp3${mid2}${colorB};} .stp4${mid2}${colorB};}
            			]]>
    			</style>
  		       </defs>`;
	ps2 = `id="${figId}"`;
	figNo++;
	};
};
return `${pre0}${gradientDefs}${mainSvgCode}${ps2}/></svg>`;
};
return mekeStar;
}();

const paintStar = paintSVG;		//paintStar(color);

let flop=true, color, lastStar;

for (let i=0; i<200;i++){const starWrap = document.createElement('div');
			       starWrap.classList.add('starWrap');
			 if (flop) {color=aClr;} else {color=bClr;}
			 if (i%3) {flop=!flop;if (!(i%5)) {flop=!flop;}}	
			       starWrap.innerHTML=paintStar(color);
			 body.appendChild(starWrap);
			};
lastStar = document.querySelectorAll('.starWrap');color = lastStar.length-1;

		lastStar[color].innerHTML=paintStar(60,'yellow','gray');
color--;	lastStar[color].innerHTML=paintStar(30,'magenta','lime');
color--;	lastStar[color].innerHTML=paintStar(70);
color--;	lastStar[color].innerHTML=paintStar('green');
color--;	lastStar[color].innerHTML=paintStar(101);
color--;	lastStar[color].innerHTML=paintStar(-1);
color--;	lastStar[color].innerHTML=paintStar('yellow');
</script>
</body></html>
